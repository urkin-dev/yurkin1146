<ng-container *ngIf="goods.length > 0">
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">Номер</th>
            <th scope="col" [style.width]="'20%'">Наименование</th>
            <th scope="col" [style.width]="'25%'">Количество</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let g of goods" [ngClass]="g.status ? 'bought' : 'sale'">
            <th scope="row">{{ g.id }}</th>
            <td>{{ g.title }}</td>
            <td>{{ g.count }}</td>
            <td class="d-flex">
              <button class="btn btn-outline-danger btn-sm mr-3">Удалить</button>
              <button class="btn btn-outline-info btn-sm mr-3">Редактировать</button>
              <button class="btn btn-outline-info btn-sm" (click)="changeStatus(g.id)">
                <span *ngIf="g.status">
                  Куплено
                </span>
                <span *ngIf="!g.status">
                  Не куплено
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
